<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
        <body>
            <div>
                <ul class="navbar">
                    <li class="nav-item"><a href="index.html">Google Search</a></li>
                </ul>
            </div>
            <div class="center">
                <img src="google-img-logo.png" alt="GOOGLE LOGO" height="92px" width="272px">
            </div>
            <form action="https://www.google.com/search">
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" id="text-box">
                <div class="center">
                    <input type="submit" value="Google Search" class="search-btn">
                    <input type="submit" value="I'm Feeling Lucky" class="search-btn">
                </div>
            </form>
        </body>
</html>
