<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="nav-item"><a href="img_seach.html">Google Search</a></li>
            </ul>
        </div>
        <p class="title">Advanced Search</p>
        <div class="hr"></div>
        <p class="h2_title">Find pages with...</p>
        <form action="https://www.google.com/search">
            <div class="mrows" >
                <div class="srow">
                    <div class="left">
                        <p>all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="inp">
                    </div>
                </div>
                <div class="srow">
                    <div class="left">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="inp">
                    </div>
                </div>
                <div class="srow">
                    <div class="left">
                        <p>any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="inp">
                    </div>
                </div>
                <div class="srow">
                    <div class="left">
                        <p>none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="inp">
                    </div>
                </div>
            </div>
            <div class="btn_div">
                <input type="submit" value="Advanced Search" class="sub_btn">
            </div>
        </form>
    </body>
</html>
